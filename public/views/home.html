<div ng-controller="MovieController">
  <div class="input-field col m6">
    <input id="movie_name" type="text" ng-model="movieName" ng-change="getMovies()" >
    <label for="movie_name">Movie Name</label>
  </div>
  <div class="col m12">
    <div class="row">
      <movie-item ng-repeat="movie in movies" movie="movie"></movie-item>
    </div>
  </div>
</div>
